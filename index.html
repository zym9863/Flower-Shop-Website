<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芬芳花店 - 为您带来最美的花艺体验</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Lora&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #FDE6E0;
            --color-accent: #F7A9A8;
            --color-green: #A7D7C5;
            --color-border: #F5E6CA;
            --color-purple: #E3D1F9;
            --color-urgent: #800020;
            --glass-bg: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Lora', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, var(--color-primary) 60%, var(--color-green) 100%);
            min-height: 100vh;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-accent);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--color-accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.2rem;
            background: linear-gradient(90deg, var(--color-accent) 70%, var(--color-green) 100%);
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 32px;
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
            border: 2px solid transparent;
            box-shadow: 0 5px 18px rgba(247, 169, 168, 0.13);
        }

        .btn:hover {
            background: white;
            color: var(--color-accent);
            border-color: var(--color-accent);
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 8px 24px rgba(167, 215, 197, 0.13);
        }

        .products {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem 1rem;
            position: relative;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--color-accent);
            font-size: 2.3rem;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 1px 2px 7px #fff9f7;
        }

        .section-title::after {
            content: '✿';
            display: block;
            text-align: center;
            color: var(--color-accent);
            margin-top: 0.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(247, 169, 168, 0.13);
            border: 1.5px solid var(--color-border);
            transition: all 0.35s cubic-bezier(.4,2,.6,1);
            transform-style: preserve-3d;
            margin-bottom: 1.5rem;
        }

        .product-card:hover {
            transform: translateY(-12px) scale(1.04) rotateX(4deg);
            box-shadow: 0 20px 40px rgba(247, 169, 168, 0.25);
        }

        .product-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 18px 18px 0 0;
            transition: transform 0.5s cubic-bezier(.4,2,.6,1);
            box-shadow: 0 4px 20px rgba(167, 215, 197, 0.09);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.7);
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-family: 'Cormorant Garamond', serif;
            color: var(--color-accent);
            font-weight: bold;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #F5E6CA, #FFA6A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about {
            background: linear-gradient(120deg, var(--color-primary) 70%, var(--color-purple) 100%);
            padding: 4rem 1rem 4.5rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        footer {
            background: var(--color-accent);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .contact-info {
            margin-top: 1rem;
            position: relative;
            z-index: 2;
        }

        @keyframes fallPetal {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: var(--color-accent);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            pointer-events: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: no-preference) {
            .product-card:hover {
                animation: cardFloat 2s ease-in-out infinite;
            }

            @keyframes cardFloat {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
        }
    </style>
    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.5;
            petal.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            document.body.appendChild(petal);

            petal.addEventListener('animationend', () => {
                petal.remove();
            });

            petal.style.animation = 'fallPetal linear forwards';
        }

        setInterval(createPetal, 300);

        document.addEventListener('DOMContentLoaded', function() {
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px) rotateX(5deg)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) rotateX(0)';
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">芬芳花店</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#products">鲜花产品</a>
                <a href="#about">关于我们</a>
                <a href="#contact">联系方式</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>为生活增添一抹芬芳</h1>
            <p>精选优质鲜花，为您打造独特的花艺体验</p>

        </div>
    </section>

        <div class="product-grid">
            <div class="product-card">
<img src="images/roses.png" alt="浪漫玫瑰花束" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">浪漫玫瑰花束</h3>

                </div>
            </div>
            <div class="product-card">
<img src="images/sunflowers.png" alt="阳光向日葵" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">阳光向日葵</h3>
                    <p class="product-price">¥199</p>
                </div>
            </div>
            <div class="product-card">
<img src="images/tulips.png" alt="纯洁百合花束" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">纯洁百合花束</h3>

    </section>

    <section class="about" id="about">
        <div class="about-content">
            <h2 class="section-title">关于我们</h2>
            <p>芬芳花店成立于2010年，始终致力于为顾客提供最优质的鲜花和最贴心的服务。我们的花艺师均具有专业资质，用心为每一位顾客打造独特的花艺作品。</p>
        </div>
    </section>

    <footer id="contact">
        <h2>联系我们</h2>
        <div class="contact-info">
            <p>地址：北京市朝阳区花园路88号</p>
            <p>电话：010-88888888</p>
            <p>营业时间：周一至周日 9:00-21:00</p>
        </div>
    </footer>
</body>
</html>
